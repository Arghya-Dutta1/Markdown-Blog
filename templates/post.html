{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>

{% if tags %}
<p><strong>Tags:</strong>
    {% for tag in tags %}
        <a href="{{ url_for('tagged', tag=tag) }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}
    {% endfor %}
</p>
{% endif %}

<div class="meta">
    <p><strong>{{ reading_time }}</strong></p>
</div>

<div>{{ content | safe }}</div>
{% endblock %}
