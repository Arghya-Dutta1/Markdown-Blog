{% extends "base.html" %}
{% block content %}
<h2>All Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ url_for('post', title=post) }}">{{ post }}</a>
        - <a href="{{ url_for('edit', title=post) }}">Edit</a>
        - <a href="{{ url_for('delete', title=post) }}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
