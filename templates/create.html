{% extends "base.html" %}
{% block content %}
<h2>Create New Post</h2>
<form method="post">
    <input type="text" name="title" placeholder="Title" required><br>
    <textarea name="content" rows="10" placeholder="Write your Markdown here..." required></textarea><br>
    <button type="submit">Create</button>
</form>
{% endblock %}
