{% extends "base.html" %}
{% block content %}
<h2>Create a New Post</h2>
<form method="post">
    <input type="text" name="title" placeholder="Post Title" required><br><br>
    <input type="text" name="tags" placeholder="Tags (comma-separated)"><br><br>
    <textarea name="content" rows="10" placeholder="Write in Markdown..." required></textarea><br>
    <button type="submit">Create Post</button>
</form>
{% endblock %}
